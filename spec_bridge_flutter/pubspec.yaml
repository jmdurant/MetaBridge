name: spec_bridge_flutter
description: Stream Meta Ray-Ban glasses video to Jitsi meetings
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5

  # Navigation & Deep Linking
  go_router: ^17.0.1
  app_links: ^7.0.0

  # Jitsi Integration
  jitsi_meet_flutter_sdk: ^11.6.0

  # Local Storage
  shared_preferences: ^2.5.4

  # Permissions
  permission_handler: ^12.0.1

  # UI Components
  cupertino_icons: ^1.0.8

  # Utilities
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
