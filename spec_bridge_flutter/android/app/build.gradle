buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.panaxeo:shadow-aar:0.1.1'
    }
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

apply plugin: 'com.panaxeo.shadow-aar'

android {
    namespace = "com.specbridge.app"
    compileSdk = 36
    ndkVersion = "29.0.14206865"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }

    defaultConfig {
        applicationId = "com.specbridge.app"
        minSdk = 31
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled = false
            shrinkResources = false
        }
        debug {
            minifyEnabled = false
            shrinkResources = false
        }
    }

    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
        jniLibs {
            // Use legacy packaging - extracts .so files to lib/ folder
            // Required for Facebook SoLoader to find native libraries
            useLegacyPackaging = true
            keepDebugSymbols += '**/*.so'
            pickFirsts += 'lib/**/libc++_shared.so'
            pickFirsts += 'lib/**/libfbjni.so'
            pickFirsts += 'lib/**/libairshield_light_mbed_jni.so'
        }
    }
}

flutter {
    source = '../..'
}

// Shadow-aar: relocate conflicting Facebook classes in Meta SDK
shadowAar {
    repackages.put("com.facebook.jni", "shadow.meta.fbjni")
    repackages.put("com.facebook.common", "shadow.meta.fbcommon")
    repackages.put("com.facebook.proguard", "shadow.meta.proguard")
}

// Copy native libraries from Meta SDK AAR that shadow-aar doesn't handle
// This ensures libairshield_light_mbed_jni.so and other native libs are included
android.sourceSets.main.jniLibs.srcDirs += ['src/main/jniLibs']

// Task to extract native libs from the Meta SDK AAR
tasks.register('extractMetaNativeLibs') {
    doLast {
        def targetDir = file("${projectDir}/src/main/jniLibs")

        // Find the mwdat-core AAR in gradle cache
        configurations.implementationEmbed.resolvedConfiguration.resolvedArtifacts.each { artifact ->
            if (artifact.name.contains('mwdat-core')) {
                def aarFile = artifact.file
                if (aarFile.name.endsWith('.aar')) {
                    println "Extracting native libs from: ${aarFile}"
                    copy {
                        from zipTree(aarFile)
                        into "${buildDir}/tmp/mwdat-core-aar"
                        include 'jni/**/*.so'
                    }
                    // Copy to jniLibs with correct structure (lib/arm64-v8a/*.so)
                    ['arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'].each { arch ->
                        def sourceDir = file("${buildDir}/tmp/mwdat-core-aar/jni/${arch}")
                        if (sourceDir.exists()) {
                            copy {
                                from sourceDir
                                into "${targetDir}/${arch}"
                                include '*.so'
                            }
                        }
                    }
                }
            }
        }
    }
}

// Run extraction before build
tasks.matching { it.name.startsWith('merge') && it.name.contains('JniLibFolders') }.configureEach {
    dependsOn 'extractMetaNativeLibs'
}

configurations.all {
    // Exclude desktop lifecycle that conflicts with Android lifecycle
    exclude group: 'androidx.lifecycle', module: 'lifecycle-runtime-desktop'
}

dependencies {
    // Meta Wearables SDK - use implementationEmbed for shadowing
    implementationEmbed 'com.meta.wearable:mwdat-core:0.3.0'
    implementationEmbed 'com.meta.wearable:mwdat-camera:0.3.0'

    // Coroutines for Kotlin Flow
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0'

    // Lifecycle for coroutine scope
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
}
