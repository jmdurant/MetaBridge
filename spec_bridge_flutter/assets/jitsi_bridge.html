<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecBridge Jitsi Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoCanvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    #cameraPreview {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      display: none;
    }
    /* Show camera preview, hide canvas in camera mode */
    body.camera-mode #videoCanvas { display: none; }
    body.camera-mode #cameraPreview { display: block; }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Canvas matches glasses MEDIUM quality: 504x896 (portrait 9:16) -->
  <canvas id="videoCanvas" width="504" height="896"></canvas>
  <!-- Video element for camera preview (direct getUserMedia) -->
  <video id="cameraPreview" autoplay playsinline muted></video>
  <div id="status">Initializing...</div>

  <!-- lib-jitsi-meet from CDN -->
  <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
  <script src="jitsi_bridge.js"></script>
</body>
</html>
