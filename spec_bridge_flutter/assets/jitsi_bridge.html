<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpecBridge Jitsi Bridge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #videoCanvas {
      display: none;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="videoCanvas" width="1280" height="720"></canvas>
  <div id="status">Initializing...</div>

  <!-- lib-jitsi-meet from CDN -->
  <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
  <script src="jitsi_bridge.js"></script>
</body>
</html>
